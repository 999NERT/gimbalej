<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gimbalej</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Gimbalej</header>
  <textarea id="names" placeholder="Wpisz imiona, jedno na linię"></textarea>
  <div class="buttons">
    <button onclick="drawWheel()">Zbuduj Koło</button>
    <button onclick="spinWheel()">Losuj!</button>
  </div>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    let names = [];
    let anglePerSlice = 0;
    let currentAngle = 0;
    let spinning = false;

    function drawWheel() {
      names = document.getElementById("names").value.split("\n").filter(n => n.trim() !== "");
      const total = names.length;
      if (total === 0) return;
      anglePerSlice = 2 * Math.PI / total;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < total; i++) {
        const angle = i * anglePerSlice;
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 200, angle, angle + anglePerSlice);
        ctx.fillStyle = i % 2 === 0 ? "#f9c74f" : "#f9844a";
        ctx.fill();
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + anglePerSlice / 2);
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(names[i], 100, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || names.length === 0) return;
      spinning = true;
      let spinTime = 0;
      const spinDuration = 3000;
      const start = Date.now();

      function rotate() {
        spinTime = Date.now() - start;
        if (spinTime >= spinDuration) {
          const selectedIndex = Math.floor(((2 * Math.PI - currentAngle) % (2 * Math.PI)) / anglePerSlice);
          alert("Wylosowano: " + names[selectedIndex]);
          spinning = false;
          return;
        }
        currentAngle += 0.1 + (spinDuration - spinTime) / spinDuration * 0.3;
        currentAngle %= 2 * Math.PI;
        drawRotatedWheel();
        requestAnimationFrame(rotate);
      }

      rotate();
    }

    function drawRotatedWheel() {
      const total = names.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < total; i++) {
        const angle = i * anglePerSlice + currentAngle;
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 200, angle, angle + anglePerSlice);
        ctx.fillStyle = i % 2 === 0 ? "#f9c74f" : "#f9844a";
        ctx.fill();
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + anglePerSlice / 2);
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(names[i], 100, 5);
        ctx.restore();
      }
    }
  </script>
</body>
</html>
