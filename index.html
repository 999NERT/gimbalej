<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS:GO Case</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Otwieranie skrzynki CS:GO</h1>
  <div class="main-layout">
    <div class="case-container">
      <div class="items" id="items"></div>
      <div class="pointer"></div>
    </div>
    <div class="sidebar">
      <h2>Wpisz nicki (jeden na linię)</h2>
      <textarea id="nickInput" placeholder="Wpisz nicki, jeden na linię..."></textarea>
      <button onclick="updateNickPool()">Zapisz nicki</button>
    </div>
  </div>
  <button onclick="openCase()">Otwórz skrzynkę</button>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
